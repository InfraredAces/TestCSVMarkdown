name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Read Playstation 5 Compatibility CSV
        id: ps5-csv
        uses: juliangruber/read-file-action@v1
        with:
          path: ./playstation-5-Compatibility.csv
          
      - name: Create Playstation 5 Compatibility MD
        uses: petems/csv-to-md-table-action@master
        id: ps5-csv-table-output
        with:
          csvinput: ${{ steps.ps5-csv.outputs.content }}

      - name: Read USB Passthrough Authentication Device CSV
        id: usb-pt-csv
        uses: juliangruber/read-file-action@v1
        with:
          path: ./usb-passthrough-devices.csv
          
      - name: Create Playstation 5 Compatibility MD
        uses: petems/csv-to-md-table-action@master
        id: usb-pt-csv-table-output
        with:
          csvinput: ${{ steps.usb-pt-csv.outputs.content }}

      - name: create-customReplacer-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "customReplacer.json"
          json: '{"{{ Playstation 5 Compatibility Table }}": ${{ steps.ps5-csv-table-output.outputs.content }}, "{{ USB Passthrough Authentication Device Table }}": ${{ steps.usb-pt-csv-table-output.outputs.content }}}'
